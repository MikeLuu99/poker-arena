<!doctype html>
<html>
    <head>
        <title>Poker Arena</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                color: #ffffff;
                min-height: 100vh;
            }

            .game-container {
                display: grid;
                grid-template-columns: 1fr 3fr;
                gap: 20px;
                margin-top: 40px;
            }

            @media (max-width: 1200px) {
                .game-container {
                    grid-template-columns: 1fr;
                    gap: 30px;
                }

                .game-main {
                    margin: 50px 20px;
                }

                .game-log {
                    margin-top: 0;
                }

                .log-entries {
                    height: 400px;
                }
            }

            @media (max-width: 768px) {
                body {
                    padding: 10px;
                }

                .game-main {
                    margin: 20px 10px;
                }

                .player-card {
                    width: 180px;
                    padding: 12px;
                }

                .card {
                    width: 35px;
                    height: 50px;
                    line-height: 50px;
                    font-size: 10px;
                }

                .table-center {
                    width: 280px;
                    padding: 20px;
                }

                .pot-amount {
                    font-size: 1.5em;
                }
            }

            .game-main {
                position: relative;
                aspect-ratio: 4/3;
                background: radial-gradient(
                    ellipse at center,
                    #0f5132 0%,
                    #198754 50%,
                    #0f5132 100%
                );
                border-radius: 200px;
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.4),
                    inset 0 2px 4px rgba(255, 255, 255, 0.1);
                border: 20px solid #8b4513;
                margin: 100px 40px;
                backdrop-filter: blur(10px);
            }

            .table-center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                background: rgba(0, 0, 0, 0.3);
                padding: 25px;
                border-radius: 100px;
                width: 320px;
                backdrop-filter: blur(5px);
                border: 2px solid rgba(255, 255, 255, 0.1);
            }

            .community-cards {
                margin-bottom: 15px;
            }

            .pot-amount {
                font-size: 1.8em;
                color: #ffd700;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                font-weight: bold;
                letter-spacing: 1px;
            }

            .players-circle {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .player-card {
                position: absolute;
                background: linear-gradient(
                    145deg,
                    rgba(255, 255, 255, 0.95),
                    rgba(240, 240, 240, 0.9)
                );
                padding: 18px;
                border-radius: 12px;
                box-shadow:
                    0 8px 25px rgba(0, 0, 0, 0.3),
                    inset 0 1px 3px rgba(255, 255, 255, 0.5);
                width: 220px;
                transform: translate(-50%, -50%);
                transition: all 0.3s ease;
                border: 1px solid rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
                color: #333;
            }

            .player-card:hover {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            }

            .player-card.active {
                border: 3px solid #ffd700;
                background: linear-gradient(
                    145deg,
                    rgba(255, 255, 255, 1),
                    rgba(255, 248, 220, 0.95)
                );
                box-shadow:
                    0 0 20px rgba(255, 215, 0, 0.5),
                    0 8px 25px rgba(0, 0, 0, 0.3);
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    box-shadow:
                        0 0 20px rgba(255, 215, 0, 0.5),
                        0 8px 25px rgba(0, 0, 0, 0.3);
                }
                50% {
                    box-shadow:
                        0 0 30px rgba(255, 215, 0, 0.8),
                        0 8px 25px rgba(0, 0, 0, 0.3);
                }
                100% {
                    box-shadow:
                        0 0 20px rgba(255, 215, 0, 0.5),
                        0 8px 25px rgba(0, 0, 0, 0.3);
                }
            }

            .player-bet {
                position: absolute;
                color: #ffd700;
                background: linear-gradient(
                    135deg,
                    rgba(0, 0, 0, 0.8),
                    rgba(20, 20, 20, 0.9)
                );
                padding: 8px 15px;
                border-radius: 20px;
                font-weight: bold;
                transform: translate(-50%, -50%);
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
                border: 2px solid rgba(255, 215, 0, 0.3);
                font-size: 0.9em;
                letter-spacing: 1px;
                animation: betGlow 3s ease-in-out infinite alternate;
            }

            @keyframes betGlow {
                from {
                    border-color: rgba(255, 215, 0, 0.3);
                }
                to {
                    border-color: rgba(255, 215, 0, 0.6);
                }
            }

            .card {
                display: inline-block;
                width: 45px;
                height: 65px;
                border: 2px solid #333;
                border-radius: 8px;
                margin: 0 6px;
                text-align: center;
                line-height: 65px;
                background: linear-gradient(145deg, #ffffff, #f8f8f8);
                box-shadow:
                    0 4px 8px rgba(0, 0, 0, 0.3),
                    inset 0 1px 2px rgba(255, 255, 255, 0.8);
                font-weight: bold;
                font-size: 12px;
                transition: transform 0.2s ease;
            }

            .card:hover {
                transform: translateY(-2px) scale(1.05);
            }

            .card.red {
                color: #d32f2f;
            }

            .card.black {
                color: #000000;
            }

            .game-info {
                text-align: center;
                font-size: 1.3em;
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.95),
                    rgba(240, 240, 240, 0.9)
                );
                padding: 25px;
                border-radius: 15px;
                box-shadow:
                    0 8px 25px rgba(0, 0, 0, 0.3),
                    inset 0 1px 3px rgba(255, 255, 255, 0.5);
                position: absolute;
                top: -120px;
                left: 0;
                right: 0;
                color: #333;
                font-weight: 600;
                border: 1px solid rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
            }

            .game-log {
                background: linear-gradient(
                    145deg,
                    rgba(255, 255, 255, 0.95),
                    rgba(245, 245, 245, 0.9)
                );
                padding: 25px;
                border-radius: 15px;
                box-shadow:
                    0 8px 25px rgba(0, 0, 0, 0.3),
                    inset 0 1px 3px rgba(255, 255, 255, 0.5);
                height: 100%;
                margin-top: 100px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
            }

            .game-log h2 {
                color: #333;
                margin-top: 0;
                font-size: 1.4em;
                text-align: center;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 2px solid rgba(51, 51, 51, 0.1);
            }

            .log-entries {
                height: 600px;
                overflow-y: auto;
                font-family: "Consolas", "Monaco", "Courier New", monospace;
                font-size: 0.95em;
                line-height: 1.6;
                background: rgba(0, 0, 0, 0.02);
                border-radius: 8px;
                padding: 15px;
                border: 1px solid rgba(0, 0, 0, 0.05);
            }

            .log-entries::-webkit-scrollbar {
                width: 8px;
            }

            .log-entries::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.05);
                border-radius: 4px;
            }

            .log-entries::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0.2);
                border-radius: 4px;
            }

            .log-entries::-webkit-scrollbar-thumb:hover {
                background: rgba(0, 0, 0, 0.3);
            }

            .log-entry {
                padding: 8px 0;
                border-bottom: 1px solid rgba(0, 0, 0, 0.08);
                color: #333;
                transition: background-color 0.2s ease;
            }

            .log-entry:hover {
                background-color: rgba(0, 0, 0, 0.03);
                border-radius: 4px;
                margin: 0 -5px;
                padding: 8px 5px;
            }

            .log-entry:last-child {
                border-bottom: none;
            }
        </style>
    </head>
    <body>
        <h1
            style="
                text-align: center;
                color: #ffd700;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                font-size: 2.5em;
                margin-bottom: 30px;
                letter-spacing: 2px;
            "
        >
            Poker Arena
        </h1>
        <div class="game-container">
            <div class="game-log">
                <h2>Game Log</h2>
                <div
                    class="log-entries"
                    id="gameLog"
                    hx-get="/game-state"
                    hx-trigger="every 2s"
                    hx-swap="none"
                    hx-on:htmx:after-request="updateGameLog(JSON.parse(event.detail.xhr.responseText))"
                ></div>
            </div>

            <div class="game-main">
                <div
                    class="game-info"
                    id="game-info"
                    hx-get="/game-state"
                    hx-trigger="every 2s"
                    hx-swap="none"
                    hx-on:htmx:after-request="updateGameInfo(JSON.parse(event.detail.xhr.responseText))"
                >
                    <span>Hand #<span id="handNumber">1</span></span> |
                    <span>Round: <span id="round">preflop</span></span>
                </div>
                <div
                    class="table-center"
                    id="table-center"
                    hx-get="/game-state"
                    hx-trigger="every 2s"
                    hx-swap="none"
                    hx-on:htmx:after-request="updateTableCenter(JSON.parse(event.detail.xhr.responseText))"
                >
                    <div class="community-cards" id="communityCards"></div>
                    <div class="pot-amount">Pot: $<span id="pot">0</span></div>
                </div>
                <div
                    class="players-circle"
                    id="players"
                    hx-get="/game-state"
                    hx-trigger="every 2s"
                    hx-swap="none"
                    hx-on:htmx:after-request="updatePlayers(JSON.parse(event.detail.xhr.responseText))"
                ></div>
            </div>
        </div>
        <p style="text-align: center; margin-top: 30px">
            <a
                href="https://github.com/MikeLuu99/poker-arena"
                style="
                    color: #ffd700;
                    text-decoration: none;
                    font-size: 1.1em;
                    padding: 10px 20px;
                    border: 2px solid rgba(255, 215, 0, 0.3);
                    border-radius: 25px;
                    transition: all 0.3s ease;
                "
                onmouseover="this.style.backgroundColor='rgba(255, 215, 0, 0.1)'; this.style.borderColor='rgba(255, 215, 0, 0.6)';"
                onmouseout="this.style.backgroundColor='transparent'; this.style.borderColor='rgba(255, 215, 0, 0.3)';"
                >GitHub Source</a
            >
        </p>

        <script>
            function getSuitColor(card) {
                const suit = card.slice(-1);
                return suit === "♥" || suit === "♦" ? "red" : "black";
            }

            function getPlayerPosition(index, total) {
                const angle = ((index * 360) / total - 90) * (Math.PI / 180);
                const radiusX = 45;
                const radiusY = 42;

                const x = 50 + radiusX * Math.cos(angle);
                const y = 50 + radiusY * Math.sin(angle);

                return { x, y };
            }

            function getBetPosition(index, total) {
                const angle = ((index * 360) / total - 90) * (Math.PI / 180);
                const radiusX = 32; // Closer to center than player cards
                const radiusY = 30;

                const x = 50 + radiusX * Math.cos(angle);
                const y = 50 + radiusY * Math.sin(angle);

                return { x, y };
            }

            function updateGameInfo(gameState) {
                document.getElementById("handNumber").textContent =
                    gameState.handNumber;
                document.getElementById("round").textContent = gameState.round;
            }

            function updateTableCenter(gameState) {
                document.getElementById("pot").textContent = gameState.pot;

                // Update community cards
                const communityCardsEl =
                    document.getElementById("communityCards");
                communityCardsEl.innerHTML = gameState.communityCards
                    .map(
                        (card) =>
                            `<div class="card ${getSuitColor(card)}">${card}</div>`,
                    )
                    .join("");
            }

            function updatePlayers(gameState) {
                // Update players and their bets
                const playersEl = document.getElementById("players");
                const totalPlayers = gameState.players.length;

                // First add player cards
                playersEl.innerHTML = gameState.players
                    .map((player, index) => {
                        const pos = getPlayerPosition(index, totalPlayers);
                        const isEliminated =
                            gameState.eliminatedPlayers.includes(player.name);
                        const isFolded = gameState.foldedPlayers.includes(
                            player.name,
                        );
                        const isActive =
                            index === gameState.currentPlayer &&
                            !isEliminated &&
                            !isFolded;

                        return `
                        <div class="player-card ${isActive ? "active" : ""}"
                             style="left: ${pos.x}%; top: ${pos.y}%;">
                            <h3>${player.name} ${isFolded ? "(folded)" : ""} ${isEliminated ? "(eliminated)" : ""}</h3>
                            <div>Chips: $${player.chips}</div>
                            <div>Cards: ${player.cards
                                .map(
                                    (card) =>
                                        `<span class="card ${getSuitColor(card)}">${card}</span>`,
                                )
                                .join("")}</div>
                        </div>
                    `;
                    })
                    .join("");

                // Then add bet amounts
                gameState.players.forEach((player, index) => {
                    const bet = gameState.playerBets[player.name];
                    if (bet && bet > 0) {
                        const betPos = getBetPosition(index, totalPlayers);
                        const betEl = document.createElement("div");
                        betEl.className = "player-bet";
                        betEl.textContent = `$${bet}`;
                        betEl.style.left = `${betPos.x}%`;
                        betEl.style.top = `${betPos.y}%`;
                        playersEl.appendChild(betEl);
                    }
                });
            }

            function updateGameLog(gameState) {
                // Update game log - reverse order so most recent is at bottom
                const gameLogEl = document.getElementById("gameLog");
                gameLogEl.innerHTML = gameState.gameLog
                    .slice()
                    .reverse()
                    .map((entry) => `<div class="log-entry">${entry}</div>`)
                    .join("");
                // Auto-scroll to bottom to show most recent log
                gameLogEl.scrollTop = gameLogEl.scrollHeight;
            }
        </script>
    </body>
</html>
